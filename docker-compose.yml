services:
  app:
    build: .
    image: analytics-backend:dev
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: "redis://redis:6379"
      PORT: ${PORT:-8080}
      API_KEY_TTL_DAYS: ${API_KEY_TTL_DAYS}
      NODE_ENV: ${NODE_ENV:-development}
      MIGRATE_ON_START: ${MIGRATE_ON_START:-true}
      MAX_RETRIES: ${MAX_RETRIES:-60}
      SLEEP_SEC: ${SLEEP_SEC:-2}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./:/app:cached
      - /app/node_modules
    command: sh ./start.sh
    restart: unless-stopped

  dev:
    image: node:20
    working_dir: /app
    env_file:
      - .env
    environment:
      NODE_ENV: test
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/analytics"
      REDIS_URL: "redis://redis:6379"
    volumes:
      - ./:/app:cached
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: sh -c "npm ci --silent && npm test"

  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: analytics
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 60
      timeout: 2s
      start_period: 10s

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 20
      timeout: 2s
      start_period: 10s

volumes:
  pgdata:
  redisdata:
